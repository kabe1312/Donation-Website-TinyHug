<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Pickup Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="donationForm">
    <h2>Donation Pickup Request Form</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="pickupAddress">Pickup Address:</label>
    <input type="text" id="pickupAddress" name="pickupAddress" required>

    <label>Donation Type:</label>
    <div>
      <input type="checkbox" id="stationery" name="donationType" value="stationery">
      <label for="stationery">Stationery</label>
    </div>
    <div>
      <input type="checkbox" id="toys" name="donationType" value="toys">
      <label for="toys">Toys</label>
    </div>
    <div>
      <input type="checkbox" id="bags" name="donationType" value="bags">
      <label for="bags">Bags</label>
    </div>
    <div>
      <input type="checkbox" id="shoes" name="donationType" value="shoes">
      <label for="shoes">Shoes</label>
    </div>
    <div>
      <input type="checkbox" id="others" name="donationType" value="others">
      <label for="others">Others</label>
    </div>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // You can add validation or further processing logic here
      alert('Form submitted successfully!');
    }
  </script>

</body>
</html>
